<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- VUE-JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="./js/app.js" defer></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark-blue py-3 mb-5">
        <div class="container">
            <h1>Dischi</h1>
        </div>
    </header>

    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4 mb-4" v-for="album in albums" :key="album.title">
                <div class="card bg-card">
                    <img :src="album.poster" class="card-img-top" :alt="album.title">
                    <div class="card-body bg-card">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="card-text">{{ album.author }}</p>
                        <p class="card-text"><small class="text-muted">{{ album.year }}</small></p>
                        <p class="card-text">{{ album.genre }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
